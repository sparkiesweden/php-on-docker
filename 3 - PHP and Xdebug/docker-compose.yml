version: "3"
services:
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports: 
      - "8085:80"
    networks:
      - internal
    volumes:
      - ${WWW_PATH}:/var/www/html
  php:
    build:
      context: .
      dockerfile: php/Dockerfile
    networks:
      - internal
    environment:
      XDEBUG_CONFIG: remote_host=host.docker.internal remote_port=9000 remote_enable=${DEBUG}
    volumes:
      - ${WWW_PATH}:/var/www/html
      - /logs/php.log:/var/log/fpm-php.www.log
networks:
  internal:
    driver: bridge